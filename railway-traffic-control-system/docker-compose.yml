# Docker Compose for Railway Traffic Control System
version: '3.8'

services:
  api:
    build: .
    container_name: railway_api
    ports:
      - "5000:5000"
    volumes:
      - ./backend/models:/app/backend/models
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - railway_network

  frontend:
    image: nginx:alpine
    container_name: railway_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - railway_network

networks:
  railway_network:
    driver: bridge
